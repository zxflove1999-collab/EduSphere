spring.application.name=campus

# 服务器端口配置
server.port=8081

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/campus_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root

spring.datasource.password=123456

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.campus.entity
mybatis.configuration.map-underscore-to-camel-case=true

# PageHelper配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

# JWT配置
jwt.secret=your-secret-key-change-this-in-production-environment
jwt.expiration=86400000

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload.path=./uploads
